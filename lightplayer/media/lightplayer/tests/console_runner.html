<body>

<div id="main">
  <!-- HTML fixtures -->
</div>

<script>
var reporter = new jasmine.TrivialReporter,
    env = jasmine.getEnv(),
    console_reporter = new jasmine.ConsoleReporter();

env.specFilter = function(spec){
    return reporter.specFilter(spec)
}

env.addReporter(reporter)
env.addReporter(console_reporter);
env.execute()
</script>
