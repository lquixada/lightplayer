<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Light Player Test Runner</title>
  

  <!-- dependencies -->
  <link href="lib/jasmine-1.2.0/jasmine.css" rel="stylesheet" />

  <!-- source code -->
  <link href="../css/core.css" rel="stylesheet" />
  <link href="../css/header.css" rel="stylesheet" />
  <link href="../css/info.css" rel="stylesheet" />
  <link href="../css/playlist.css" rel="stylesheet" />
  <link href="../css/social.css" rel="stylesheet" />
  <link href="../css/stage.css" rel="stylesheet" />
  

  <!-- dependencies -->
  <script src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script src="lib/jasmine-1.2.0/jasmine-html.js"></script>
  <script src="lib/jquery-1.4.3.min.js"></script>
  <script src="/testem.js"></script>
  <script src="helpers/buttons.js"></script>
  <script src="http://s.videos.globo.com/p2/j/api.min.js"></script>

  <!-- source code -->
  <script src="../js/core.js"></script>
  <script src="../js/header.js"></script>
  <script src="../js/info.js"></script>
  <script src="../js/playlist.js"></script>
  <script src="../js/social.js"></script>
  <script src="../js/stage.js"></script>

  <!-- specs -->
  <script src="spec/core.spec.js"></script>
  <script src="spec/header.spec.js"></script>
  <script src="spec/info.spec.js"></script>
  <script src="spec/social.spec.js"></script>
  <script src="spec/stage.spec.js"></script>

  <!-- run tests -->
  <script>
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</head>

<body>

<div id="main">
  <!-- HTML fixtures -->
</div>

</body>

</html>
